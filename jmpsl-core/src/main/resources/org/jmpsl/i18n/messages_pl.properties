# pl

jmpsl.communication.exception.UnableToSendEmailException        = Nieudane wysłanie wiadomości email na adres: {{emailAddress}}. Spróbuj ponownie później.
jmpsl.communication.exception.IncorrectMailParametersException  = Nieprawidłowe parametry wiadomości email. Spróbuj ponownie podając inne parametry.

jmpsl.core.exception.NoHandlerFoundException                    = Pod podanym adresem nie istnieje żaden zasób.
jmpsl.core.exception.HttpMessageNotReadableException            = Nieprawidłowy format daych. Serwer nie mógł przetworzyć żądania.
jmpsl.core.exception.InternalServerError                        = Wewnętrzy błąd serwera. Spróbuj ponownie później.

jmpsl.file.exception.UnableToPerformSftpActionException         = Nieudane połączenie z serwerem plików. Spróbuj ponownie później.
jmpsl.file.exception.ExternalFileServerMalfunctionException     = Nieudane wysłanie pliku na serwer. Spróbuj ponownie później.
jmpsl.file.exception.NotAcceptableFileExtensionException        = Podane rozszerzenie nie jest wspierane przez serwer. Wspierane rozszerzenia: {{extensions}}.
jmpsl.file.exception.HashCodeFormatException                    = Podany skrót pliku nie jest zgodny z formatem domyślnym.
jmpsl.file.exception.SendingFormFileNotExistException           = Przed wysłaniem formularza należy dodać plik.

jmpsl.gfx.exception.ImageNotSupportedDimensionsException        = Podany rozmiar generowanej grafiki nie jest wspierany przez system.
jmpsl.gfx.exception.FontSizeNotSupportedException               = Podany rozmiar czcionki generowanej grafiki nie jest wspierany przez system.
jmpsl.gfx.exception.TooMuchInitialsCharactersException          = System wspiera generowanie obrazka posiadającego jedynie dwa znaki.

jmpsl.oauth2.exception.OAuth2AuthenticationProcessingException  = Nieudane logowanie przy pomocy mechanizmu OAuth2. Spróbuj ponownie później.
jmpsl.oauth2.exception.OAuth2SupplierNotImplementedException    = Wybrany dostawca usługi OAuth2 nie jest wspierany.
jmpsl.oauth2.exception.OAuth2UriNotSupportedException           = Podany adres URL nie jest wspierany przez usługę OAuth2.

jmpsl.security.AuthenticationException                          = Podany zasób nie istnieje lub nie masz do niego dostępu.
