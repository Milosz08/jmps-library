# en_US

jmpsl.communication.exception.UnableToSendEmailException        = Unable to send email message to: {{emailAddress}}. Try again later.
jmpsl.communication.exception.IncorrectMailParametersException  = Incorrect mail message parameters. Try again with another parameters.

jmpsl.core.exception.NoHandlerFoundException                    = Resource not found.
jmpsl.core.exception.HttpMessageNotReadableException            = Incorrect data format. Server cannot process the request.
jmpsl.core.exception.InternalServerError                        = Internal server error. Try again later.

jmpsl.file.exception.UnableToPerformSftpActionException         = Unable to connect with SFTP server. Try again later.
jmpsl.file.exception.ExternalFileServerMalfunctionException     = Unable to send file. Try again later.
jmpsl.file.exception.NotAcceptableFileExtensionException        = Unable to send file with unsupported extension. Supported extensions: {{extensions}}.
jmpsl.file.exception.HashCodeFormatException                    = Followed file hashcode has not supported format.
jmpsl.file.exception.SendingFormFileNotExistException           = Sending file in form cannot be empty.

jmpsl.gfx.exception.ImageNotSupportedDimensionsException        = Passed image dimensions has not supported.
jmpsl.gfx.exception.FontSizeNotSupportedException               = Passed image font size has not supported.
jmpsl.gfx.exception.TooMuchInitialsCharactersException          = System only can generate image with only two extra characters.

jmpsl.oauth2.exception.OAuth2AuthenticationProcessingException  = Unable to login via OAuth2. Try again later.
jmpsl.oauth2.exception.OAuth2SupplierNotImplementedException    = Selected OAuth2 authentication service is not supported.
jmpsl.oauth2.exception.OAuth2UriNotSupportedException           = Following URL address is not supported by OAuth2 service.

jmpsl.security.AuthenticationException                          = Following resource does not exist or you do not have access.
